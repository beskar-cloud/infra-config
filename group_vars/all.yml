---

common_ssh_keys:
  - ssh-rsa  secureduser@securedhost

system_users__accounts:
  - name: 'demo1'
    admin: True
    shell: '/bin/bash'
    state: present
    sshkeys: "ssh-rsa  root@demo1"

  - name: 'demo2'
    admin: true
    shell: '/bin/bash'
    state: present
    sshkeys: "ssh-rsa  root@demo2"

#Add root account password
root_password: "your_root_password_here"

common_packages:
  - nano
  - needrestart
  - unattended-upgrades
  - vim
  - mc
  - mtr
  - htop
  - traceroute
  - iotop
  - iftop

# mail configuration
admin_mail: "cloud@team.dev"

iptables_common_prefixes:
  internet: 0.0.0.0/0
  localhost: 127.0.0.0/8
  linklocal: 169.254.0.0/16
  kubernetes: 10.233.0.0/16
